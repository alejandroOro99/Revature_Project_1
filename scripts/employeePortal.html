<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "text/javascript" >  
        function preventBack() { window.history.forward(); }  
        setTimeout("preventBack()", 0);  
        window.onunload = function () { null };  
    </script> 
</head>
<body>
    <h1>Welcome to the employee portal</h1>
    <form name = "viewAccForm">
        View Customer accounts
        <br>
        <label>Username</label>
        <input name = "usernameInput" type = "text">
        <label>Password</label>
        <input name = "passwordInput" text = "text">
        <button id = "viewAccBtn" type = "button">Submit</button>
    </form>
    <form name = "viewApplicationsForm">
        View pending applications
        <br>
        <Label>Username</Label>
        <input name = "usernameInput" type = "text">
        <button id = "viewApplicationsBtn" type = "button">Submit</button>
    </form>
    <form name = "acceptForm">
        Accept application
        <br>
        <Label>Username</Label>
        <input name = "usernameInput" type = "text">
        <label>Account name</label>
        <input name = "nameInput">
        <button id = "acceptBtn" type = "button">Submit</button>
    </form>
    <form name = "transactionsForm">
        View customer transactions
        <br>
        <label>Get all transactions</label>
        <button id = "allTransactionsBtn" type = "button">Submit</button>
        <label>By type</label>
        <input name = "byTypeInput" type = "text">
        <button id = "byTypeBtn" type = "button">Submit</button>

        <label>By date</label>
        <input name = "byDateInput" type = "text">
        <button id = "byDateBtn" type = "button">Submit</button>

        <label>By username</label>
        <input name = "byUsernameInput" type = "text">
        <button id = "byUsernameBtn" type = "button">Submit</button>
    </form>
    <br>
    <button id = "logoutBtn" type = "button">Logout</button>
    <div id = "bodyDiv">

    </div>
    <script src = "employeePortal.js"></script>
</body>
</html>
