<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 class = "welcomeMssg">Welcome to Alejandro's Bank</h1>

    <form name = "loginForm">
        Login
        <br>
        <label>Username</label>

        <br>
        <label>Password</label>
        <input name = "passwordInput" type = "text">
        <br>
        <button id = "loginBtn" type = "button">Submit</button>
    </form>
    <br>

        Create new account
        <br>

        <label>Last name</label>
        <input name = "lastnameInput" type = "text">
        <label>Username</label>
        <input name = "usernameInput" type = "text">
        <label>Password</label>
        <input name = "passwordInput" type = "text">

    </form>
    <br>
    <form name = "employeeApplyForm">
        Employee Registering
        <label>Enter first name</label>
        <input name = "employeeFirstInput" type = "text">
        <label>Enter last name</label>
        <input name = "employeeLastInput" type = "text">
        <label>Enter username</label>
        <input name = "employeeUserInput" type = "text">
        <label>Enter password</label>
        <input name = "employeePasswordInput" type = "text">
        <button id = "employeeBtn" type = "button">Submit</button>
    </form>
    <form name = "employeeLoginForm">
        <br>
        Employee Login
        <br>
        <label>Username</label>
        <input name = "usernameInput" type = "text">
        <label>Password</label>

        <button id = "employeeLoginBtn" type = button>Submit</button>
    </form>
