<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link href = "employeeApp.css" rel = "stylesheet">
</head>
<body>
    <h1>Welcome to the employee login</h1>

    <form name = "employeeApplyForm">
        <br>
        <h4>Employee Registering</h4>
        <label>Enter first name</label>
        <input name = "employeeFirstInput" type = "text">
        <label>Enter last name</label>
        <input name = "employeeLastInput" type = "text">
        <label>Enter username</label>
        <input name = "employeeUserInput" type = "text">
        <label>Enter password</label>
        <input name = "employeePasswordInput" type = "text">
        <button id = "employeeBtn" type = "button">Submit</button>
    </form>
    <form name = "employeeLoginForm">
        <br>
        <h4>Employee Login</h4>
        <label>Username</label>
        <input name = "usernameInput" type = "text">
        <label>Password</label>
        <input name = "passwordInput" type = "password">
        <button id = "employeeLoginBtn" type = button>Submit</button>
    </form>
    <div id = "bodyDiv">

    </div>
    <script src = "employeeApp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
